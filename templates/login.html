
{% extends 'base.html' %}

	{% block title %}Login{% endblock %}

	{% block content %}


        <div class="container">
		<h1>Login</h1>

        <form method="post">
{{ form.csrf_token }}
{{ form.email.label}}<br>{{ form.email(size=20) }}<br>
{{ form.password.label }}<br>{{ form.password(size=20) }}<br>
{{ form.submit }}
    </form>


        <!-- This is where our form will go. -->

        </div>
    {% endblock %}
